<div class="container mt-5">
  <h1>ToDo App</h1>
  <input [(ngModel)]="newTodo" class="form-control" placeholder="Enter a new ToDo">
  <button (click)="addTodo()" class="btn btn-primary mt-2">Add</button>
  <ul class="list-group mt-3">
    <li *ngFor="let todo of todos; let i = index" class="list-group-item">
      {{ todo }}
      <button (click)="removeTodo(i)" class="btn btn-danger btn-sm float-right">Remove</button>
    </li>
  </ul>
</div>
